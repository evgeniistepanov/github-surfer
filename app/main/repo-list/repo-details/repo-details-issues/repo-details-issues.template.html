<div class="row mr20">
    <div ng-repeat="issue in $ctrl.issues" class="list-group">
        <a href="#" class="list-group-item">
            <h4 class="list-group-item-heading"><b>{{issue.title}}</b></h4>
            <p class="list-group-item-text issues-body">{{issue.body}}</p>
            <ul class="list-group issues-list">
                <li class="list-group-item issues-data">
                    <span class="badge">{{issue.id}}</span>
                    ID
                </li>
                <li class="list-group-item issues-data">
                    <span class="badge">{{issue.number}}</span>
                    #
                </li>
                <li class="list-group-item issues-data">
                    <span class="badge">{{issue.comments}}</span>
                    Comments:
                </li>
                <li class="list-group-item issues-data">
                    Created date:
                    <span class="issues-date">{{issue.created_at | date: medium }}</span>
                </li>
                <li class="list-group-item issues-data">
                    Updated date:
                    <span class="issues-date">{{issue.updated_at | date: medium }}</span>
                </li>
            </ul>
        </a>
    </div>
</div>
