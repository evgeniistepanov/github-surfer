<div class="row text-center pad-top">
    <h1>Branches</h1>
    <div ng-repeat="branch in $ctrl.branches" class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
        <div class="div-square">
            <a>
                <img src="assets/img/git-icon.svg">
                <h4>{{branch.name}}</h4>
            </a>
        </div>
    </div>
</div>
