    <h1>Followers</h1>
    <div class="row">
        <div ng-repeat="follower in $ctrl.followers" class="col-xs-12 col-sm-6 col-md-6">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img src="{{follower.avatar_url}}" alt="" class="img-rounded img-responsive" />
                    </div>
                    <div class="col-sm-6 col-md-8">
                        <h4>{{follower.login | uppercase}}</h4>
                        <small><cite title="San Francisco, USA">{{follower.type}} <i class="glyphicon glyphicon-map-marker">
                        </i></cite></small>
                        <p>
                            <i class="glyphicon glyphicon-user"></i>{{follower.id}}
                            <br />
                            <i class="glyphicon glyphicon-globe"></i><a href="http://www.jquery2dotnet.com">{{follower.html_url}}</a>
                        <!-- Split button -->
                        <div class="btn-group">
                            <button ng-click="$ctrl.getUserDetails(follower)" type="button" class="btn btn-primary">
                                Details</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
